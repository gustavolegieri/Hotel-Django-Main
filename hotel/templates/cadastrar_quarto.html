{% extends 'nav.html' %}
{% load static %}

{% block menu_links %}
    <a href="{% url 'dashboard_gerente' %}">Dashboard</a>
    <a href="{% url 'listar_quartos' %}">Listar Quartos</a>
    <a href="{% url 'cadastrar_colaborador' %}">Cadastrar Colaborador</a>
    <a href="{% url 'listar_quartos_disponiveis' %}">Quartos Disponíveis</a>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Cadastrar Quarto</h2>
    <form method="post" class="form-box">
        {% csrf_token %}
        <label>Número do quarto:
            <input type="number" name="numero" required>
        </label>

        <label>Tipo:
            <select name="tipo" required>
                <option value="Solteiro">Solteiro</option>
                <option value="Duplo">Duplo</option>
                <option value="Luxo">Luxo</option>
            </select>
        </label>

        <label>Capacidade:
            <input type="number" name="capacidade" required>
        </label>

        <button type="submit">Cadastrar</button>
    </form>
</div>
{% endblock %}
